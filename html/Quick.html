<!DOCTYPE html>
<html>
    <head>
        <title>Quick Roles</title>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../css/bootstrap.css">
		<link rel="stylesheet" href="../css/stylesheet.css">
		<script src="../js/jquery.js"></script>
		<script src="../js/bootstrap.js"></script>
    </head>
    
    <body>
		<div class="container">
			<h1 class="text-center">Quick Setup</h1>
		</div>
		
		<div class="container">
			<div class="row">
				<div class="col-sm-4"></div>
				<Form id="playerNumForm">
					<p class="inList" id="playNumTi">Number of Players (9-75): <p>
					<input type="number" class="inListRight" id="playNumIn" value=9 name="roleQuantity" min="9" max="75">
					<input type="submit" class="btn btn-default btn-md" value="Enter" id="submitPlayerNum">
				</Form>
				<div class="col-sm-4"></div>
			</div>
		</div>
		
		
    </body>
